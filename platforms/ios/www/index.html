<!DOCTYPE html>
<html>
<head>
    <title>Oski the Freshman Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
<div data-role="page" id="main">
    <div data-role="header">
        <h1>Oski the Freshman Explorer</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li><a href="#mealpoints"><button class="ui-mini ui-btn ui-corner-all my-button">Meal Points</button></a></li>
            <li><a href="#mealpoints"><button class="ui-mini ui-btn ui-corner-all my-button">Campus Map</button></a></li>
            <li><a href="#mealpoints"><button class="ui-mini ui-btn ui-corner-all my-button">Discover</button></a></li>
            <li><a href="#mealpoints"><button class="ui-mini ui-btn ui-corner-all my-button">Utility</button></a></li>
        </ul>
    </div><!-- /content -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="mealpoints" data-add-back-btn="true">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
        <h1>Meal Points</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <select id="mpPlan" name="mpPlanSelect" data-shadow="false">
            <option value="1">Standard</option>
            <option value="2">Premium</option>
            <option value="3">Ultimate</option>
            <option value="4">Blue</option>
            <option value="5">Gold</option>
            <option value="6">Platinum</option>
        </select>
        <script src='mealPlan.js'></script>
        <div id='mpDisplay'>Z</div>
    </div><!-- /content -->
</div><!-- /page -->

<script src="js/app.js"></script>
</body>
</html>
